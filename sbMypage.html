<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>소상공인 마이페이지</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="/img/logo.png" alt="로고" />
        <a href="#" class="service_name">소확행</a>
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p>
        </li>
      </ul>
    </nav>

    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
      <div class="panel_content">
        <ul>
          <li><a href="#">로그아웃</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </div>
    </div>
  </body>
  <div class="sbMypage_header">
    <div class="sbMypage_header1">
      <input
        type="button"
        class="sbMypage_header_button"
        value="쿠폰 부여하기"
      />
      <input
        type="button"
        class="sbMypage_header_button"
        value="가게 리뷰하기"
      />
      <input
        type="button"
        class="sbMypage_header_button"
        value="가게정보 수정"
      />
    </div>
    <div class="sbMypage_header2">
      <img src="./img/마이페이지 사진.png" alt="사진" />
      <p>아이디: Sangmyung</p>
    </div>
    <div class="sbMypage_header3">
      <p>⦁ 가게명(상호명): 대충 맛있는 음식점</p>
      <p>⦁ 사업장 주소: 서울시 상명대</p>
      <p>⦁ 대표명: 멋쟁이 사자처럼</p>
      <p>⦁ 사업장 등록번호: XXX-XX-XXXXX</p>
      <p>⦁ 가게 위치: 공학관 2층</p>
      <p>⦁ 소비자 등록번호: **</p>
      <p>⦁ 전화번호: 02.XXX.XXXX</p>
    </div>
  </div>
  <hr style="margin: 16px" />
  <div class="wrap_sbMypage_container">
    <div class="sbMypage_container1">
      <p>가게사진</p>
      <div class="sbMypage_container1_img">
        <img src="./img/가게사진5.png" alt="가게사진" />
        <img src="./img/가게사진6.png" alt="가게사진" />
        <img src="./img/가게사진7.png" alt="가게사진" />
        <img src="./img/가게사진8.png" alt="가게사진" />
      </div>
    </div>
    <div class="sbMypage_container2">
      <p>가게 소개글</p>
      <input type="text" placeholder="우리 가게를 소개합니다." />
    </div>
  </div>
  <div class="wrap_sbMypage_container_button">
    <input type="button" class="sbMypage_container_button" value="수정하기" />
  </div>
</html>
