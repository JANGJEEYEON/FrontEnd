<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/infoChange.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="img/logo.png" />
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>가게정보 수정페이지</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="img/logo.png" alt="로고" />
        <a href="#" class="service_name">소확행</a>
      </div>
      <div class="search-mode">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" class="inputbox" placeholder="가게를 검색해보세요" />
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p>
        </li>
      </ul>
    </nav>

    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
      <div class="panel_content">
        <ul>
          <li><a href="#">로그아웃</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </div>
    </div>

    <div class="infoChange_header">
      <i class="fa-regular fa-pen-to-square"></i>가게정보를 수정해주세요.
    </div>
    <div class="infoChange_container">
      <p>1. 가게 사진</p>
      <div class="wrap_store_img">
        <img
          onclick="handleImgClick(this)"
          class="store_img"
          id="store_img_1"
          src="./img/store_basic_img.png"
        />
        <input
          onchange="readURL(this)"
          id="input_store_img_1"
          type="file"
          accept="img"
          hidden
        />
        <img
          onclick="handleImgClick(this)"
          class="store_img"
          id="store_img_2"
          src="./img/store_basic_img.png"
        />
        <input
          onchange="readURL(this)"
          id="input_store_img_2"
          type="file"
          accept="img"
          hidden
        />
        <img
          onclick="handleImgClick(this)"
          class="store_img"
          id="store_img_3"
          src="./img/store_basic_img.png"
        />
        <input
          onchange="readURL(this)"
          id="input_store_img_3"
          type="file"
          accept="img"
          hidden
        />
      </div>

      <p>2. 가게 소개글</p>
      <input
        id="store_introduction"
        type="text"
        placeholder="손님들이 가게 정보를 알 수 있도록 가게를 소개해주세요.*"
        style="height: 100px"
      />
      <p>3. 가게 위치</p>
      <div class="address">
        <form class="address" action="" name="frm">
          <div class="wrap_adress_input1">
            <input
              type="button"
              value="주소입력"
              onclick="openAddressPopup()"
              id="address_input_button"
            />
            <input type="text" id="postalCode" name="address" readonly />
          </div>

          <div class="wrap_adress_input2">
            <input type="text" id="address_input1" name="address" readonly />
            <input
              type="text"
              id="address_input2"
              placeholder="상세주소 입력"
              name="address"
            />
          </div>
        </form>
      </div>

      <p>4. 가게 메뉴</p>
      <div class="menu">
        <div>
          <p>⦁ 사진으로 등록하기</p>
          <div class="wrap_menu_img">
            <img
              onclick="handleImgClick2(this)"
              class="menu_img"
              id="menu_img_1"
              src="./img/menu_basic_img.png"
            />
            <input
              onchange="readURL2(this)"
              id="input_menu_img_1"
              type="file"
              accept="img"
              hidden
            />
            <img
              onclick="handleImgClick2(this)"
              class="menu_img"
              id="menu_img_2"
              src="./img/menu_basic_img.png"
            />
            <input
              onchange="readURL2(this)"
              id="input_menu_img_2"
              type="file"
              accept="img"
              hidden
            />
            <img
              onclick="handleImgClick2(this)"
              class="menu_img"
              id="menu_img_3"
              src="./img/menu_basic_img.png"
            />
            <input
              onchange="readURL2(this)"
              id="input_menu_img_3"
              type="file"
              accept="img"
              hidden
            />
          </div>
        </div>
        <p>⦁ 글로 등록하기</p>
        <input
          id="writing_register"
          type="text"
          placeholder="메뉴, 가격 등을 상세히 기술해주세요.*"
        />
      </div>

      <p>5. 가게 운영시간</p>
      <div class="select">
        <select id="day-select">
          <option value="" disabled selected>요일</option>
          <option value="월요일">월요일</option>
          <option value="화요일">화요일</option>
          <option value="수요일">수요일</option>
          <option value="목요일">목요일</option>
          <option value="금요일">금요일</option>
          <option value="토요일">토요일</option>
          <option value="일요일">일요일</option>
        </select>

        <select id="open-time-select">
          <option value="" disabled selected>오픈시간 시/분</option>
          <option value="07:00">07:00</option>
          <option value="08:00">08:00</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
        </select>
        <p>~</p>
        <select id="closing-time-select">
          <option value="" disabled selected>마감시간 시/분</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
          <option value="24:00">24:00</option>
        </select>
      </div>

      <p>6. 소비자 등록번호</p>
      <input
        id="registration_number"
        type="text"
        placeholder="소비자 등록번호 입력 *"
        style="height: 30px"
      />

      <div class="change">
        <input type="button" value="수정하기" id="change_button" />
      </div>
    </div>
  </body>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/infoChange.js"></script>
</html>
