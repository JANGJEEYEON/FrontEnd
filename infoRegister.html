<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/infoRegister.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logo.png" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
    <title>소상공인 가게정보 등록 (승인 후 로그인)</title>
  </head>
  <body>
    <!--상단 네비게이션 바-->
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="/img/logo.png" alt="로고">
            <a href="#" class="service_name">소확행</a>
        </div>
        <div class="search-mode">
            <div class="search_icon">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" class="inputbox" placeholder="가게를 검색해보세요">
          </div>
        <ul class="navbar_menu">
            <p class="icon_name"><span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한 <span>행</span>복</p>
        </ul>
        <ul class="navbar_icon">  
            <li><p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p></li>
        </ul>
    </nav>
    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
        <div class="panel_content">
            <ul>
                <li><a href="#">로그아웃</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
    </div>



    <!-- 가게 정보 등록 -->
    <div class="infoRegister_header">
      <img src="../img/store-logo.png" />
      <pre>가게정보를 등록해주세요.</pre>
    </div>
    <div class="infoRegister_container">
        <h3>1. 가게 사진</h3>
         
        <div class = "container-fluid">
          <div class = "store-col-md-6">
              <ul class = "uploaded_storeImg"></ul>
              
              <!-- 이미지 순서 표시 -->
              <!-- <div class = "form-group storeImg_order">                           
                  <label>Order</label>                               
                  <input type = "text" class = "form-control storeImg_hidden_field" value = "" disabled = "disabled" />   
              </div>                      -->
          </div>
          <div class = "form-group">
            <input type = "file" name = "upload" multiple = "multiple" id="storeImgFile" class = "form-control picked_storeImg" />                 
            <button class="storeImgBtn">
              <label for="storeImgFile">
                사진업로드(jpeg, png)
              </label>
            </button>  
          </div>   
        </div>
      

    </br>

        <h3>2. 가게 소개글</h3>
        <input
            type="text"
            placeholder="손님들이 가게 정보를 알 수 있도록 가게를 소개해주세요.*"
            style="height: 100px"
        />

      </br>

        <h3>3. 가게 위치</h3>
        <div class="address">
          <input type="button" id="search-add" onclick="execDaumPostcode()" value="주소 찾기">
          <input type="text" id="address-1" placeholder="도로명주소">

          <input type="text" id="address-2" class="input-info" placeholder="상세주소">
        </div>

      </br>

        <h3>4. 가게 메뉴</h3>
        <div class="menu">
            <div>
              <p>⦁ 사진으로 등록하기</p>
              <div class = "menu-container-fluid">
                <div class = "menu-col-md-6">
                    <ul class = "uploaded_menuImg"></ul>
                    
                    <!-- 이미지 순서 표시 -->
                    <!-- <div class = "form-group menuImg_order">                           
                        <label>Order</label>                               
                        <input type = "text" class = "form-control menuImg_hidden_field" value = "" disabled = "disabled" />   
                    </div>                      -->
                </div>
                <div class = "menu-form-group">
                  <input type = "file" name = "upload" multiple = "multiple" id="menuImgFile" class = "menu-form-control picked_menuImg" />                 
                  <button class="menuImgBtn">
                    <label for="menuImgFile">
                      사진업로드(jpeg, png)
                    </label>
                  </button>  
                </div>   
              </div>
            </div>
            <p>⦁ 글로 등록하기</p>
            <input
            type="text"
            placeholder="메뉴, 가격 등을 상세히 기술해주세요.*"
            style="height: 100px; width: 98%"
            />
        </div>

      </br>

        <h3>5. 가게 운영시간</h3>
        <div class="select">
            <select id="day-select">
            <option value="" disabled selected>요일</option>
            <option value="월요일">월요일</option>
            <option value="화요일">화요일</option>
            <option value="수요일">수요일</option>
            <option value="목요일">목요일</option>
            <option value="금요일">금요일</option>
            <option value="토요일">토요일</option>
            <option value="일요일">일요일</option>
            </select>

            <select id="open-time-select">
            <option value="" disabled selected>오픈시간 시/분</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            </select>
            <p>~</p>
            <select id="closing-time-select">
            <option value="" disabled selected>마감시간 시/분</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
            <option value="24:00">24:00</option>
            </select>
        </div>

      </br>

        <h3>6. 소비자 등록번호</p>
        <input
            type="text"
            placeholder="소비자 등록번호 입력 *"
            style="height: 30px"
        />

        <div class="register">
            <input type="button" value="등록하기" id="register_btn" />
        </div>
    </div>

    <script src="/js/info-register.js"></script>
    <script src="/js/main.js"></script>
    <script
        src="https://kit.fontawesome.com/ba49d39b5e.js"
        crossorigin="anonymous"
    ></script>

  </body>
<script
    src="https://kit.fontawesome.com/ba49d39b5e.js"
    crossorigin="anonymous"
></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode( {
      oncomplete: function( data ) {
        document.getElementById( 'address-1' ).value = data.address;
      }
    } ).open();
  }
</script>
  </script>
</html>
